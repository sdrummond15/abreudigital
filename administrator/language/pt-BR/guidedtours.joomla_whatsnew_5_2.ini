COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class=\"fw-medium\">bem vindo ao Joomla 5.2!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/enhancedtourheader.png\" alt=\"A primeira etapa da visita de boas-vindas, mostrando o novo visual do cabeçalho\" width=\"640\" height=\"384\"></div><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Atualizações das visitas guiadas</h2><h3>Guias de início automático</h3><p>Esta funcionalidade permite-lhe criar a sua própria visita guiada de início automático. A visita contextual pode ser excluída para um ou todos os utilizadores. As visitas podem ser reiniciadas a partir do menu Visitas guiadas.</p><h3>Melhorias</h3><ul class=\"mb-3\"><li>Para maior clareza, o <em>Copntador de passos</em> foi posicionado em primeiro lugar no cabeçalho do guia.</li><li>A janela modal é redimensionada automaticamente para acomodar conteúdos e imagens maiores.</li></ul></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Atualizações do núcleo</h2><h3>O novo módulo “Artigos” tudo-em-um</h3><p>Utilize um módulo para apresentar os artigos mais recentes, mais lidos, específicos ou arquivados, de categorias selecionadas - com filtros, etiquetas e muito mais...</p><p>A partir do <span class=\"fw-medium\">Conteúdo -&gt; SMódulos do site</span>, criar um novo módulo do tipo “Artigos”..</p><h3>Layout do modelo de correio</h3><p>Vá mais longe, criando um esquema totalmente exclusivo (incluindo o logótipo) que pode ser aplicado a um ou a todos os modelos de correio.</p><p>A partir de <span class=\"fw-medium\">Configurações Globais -&gt; Layout de email</span>, os layouts podem ser definidos em HTML.</p><h3>Outras melhorias e correções</h3><ul class=\"mb-3\"><li>Subformulários aninhados - Permite o aninhamento de subformulários dentro de um campo personalizado de subformulário.</li><li>Contagem total - Mostra a contagem e o número total de itens da lista no console.</li></ul></div><div class=\"col-md-6 col-lg-5\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate.png\" alt=\"Exemplo de modelo de correio, incluindo um logótipo de cabeçalho e um rodapé\" width=\"640\" height=\"370\" loading=\"lazy\"></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_TITLE="O que há de novo no Joomla 5.2!"

